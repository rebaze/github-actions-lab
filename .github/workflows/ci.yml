name: ðŸ¤– CI

on:
  workflow_dispatch:
    inputs:
      skipTests:
        type: boolean
        description: Skip Tests
        default: false


jobs:
  call-build:
    uses: ./.github/workflows/build.yml
    permissions:
      id-token: write
      contents: read
    with:
      skipTests: ${{ inputs.skipTests }}
